<!-- user-menu.component.html -->
<div class="flex w-full items-center">
	<!-- Avatar or initials container -->
	<div class="flex-shrink-0">
		<div *ngIf="userImage; else showInitials" class="w-12 h-12 rounded-full">
			<img [src]="userImage" alt="User avatar" class="object-cover w-full h-full" />
		</div>
		<ng-template #showInitials>
			<div
				class="w-12 h-12 rounded-full bg-white text-blue-600 border-2 border-blue-600 flex items-center justify-center text-lg font-semibold">
				{{ getUserInitials() }}
			</div>
		</ng-template>
	</div>

	<!-- User name and title, visible only when expanded -->
	<div *ngIf="isExpanded" class="ml-2 flex flex-col justify-center">
		<div class="text-sm font-medium whitespace-nowrap">{{ userName }}</div>
		<div class="text-xs text-gray-600 whitespace-nowrap">{{ userRole }}</div>
	</div>

	<!-- Three-dot menu icon, visible only when expanded -->
	<div class="flex-shrink-0 ml-2 transition-opacity duration-300 ease-in-out" [class.opacity-0]="!isExpanded"
		[class.opacity-100]="isExpanded">
		<!-- Your three-dot menu icon SVG or component -->
	</div>
</div>
