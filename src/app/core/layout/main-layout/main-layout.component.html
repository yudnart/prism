<!-- Root container -->
<div class="flex flex-col sm:flex-row h-screen bg-gray-50">
  <!-- Sidebar: Hidden on mobile, visible on desktop -->
  <aside class="hidden sm:flex h-full w-20" [class.md:w-0]="isSidebarExpanded">
    <!-- Sidebar content here -->
    <app-sidebar (expand)="onSidebarExpand($event)"></app-sidebar>
  </aside>

  <!-- Main container for Header + Content + Footer -->
  <div class="flex-1 flex flex-col sm:h-full ml-0" [class.sm:ml-72]="isSidebarExpanded">
    <!-- Scrollable container for Header + Content on mobile and desktop -->
    <div class="flex-1 overflow-auto">
      <!-- Header: Scrolls with content on mobile, sticky on desktop -->
      <header class="sm:sticky top-0 h-16 z-10 border-b border-gray-200 bg-white px-4 shadow-md">
        <!-- Header content here -->
        <h1>HEADING</h1>
      </header>

      <!-- Content: Scrolls with header on mobile, independent on desktop -->
      <main class="flex-1 mb-16 sm:mb-0 sm:px-4 sm:py-6 md:px-5 md:py-7">
        <div class="bg-white sm:rounded-lg shadow-sm ring-1 ring-black ring-opacity-5 px-4 py-6">
          <!-- Main content here -->
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>

    <!-- Footer: Always visible at the bottom on mobile, hidden on desktop -->
    <footer class="bg-white sm:hidden fixed inset-x-0 bottom-0 border-t border-gray-200 h-16">
      <!-- Footer content here -->
    </footer>
  </div>
</div>
