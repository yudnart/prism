<!-- Root container -->
<div class="flex flex-col sm:flex-row h-screen bg-gray-50">
  <!-- Sidebar: Hidden on mobile, visible on desktop -->
  <aside
    class="hidden sm:flex sm:flex-row h-full z-50 border-r border-gray-200 bg-white transition-width duration-300 ease-in-out"
    [class.w-20]="!isSidebarExpanded" [class.w-72]="isSidebarExpanded"><!-- Sidebar content here -->
    <app-sidebar (expand)="onSidebarExpand($event)"></app-sidebar>
  </aside>

  <!-- Main container for Header + Content + Footer -->
  <div class="flex flex-col flex-1 sm:h-full">
    <!-- Scrollable container for Header + Content on mobile and desktop -->
    <div class="flex flex-col flex-1 overflow-auto">
      <!-- Content: Scrolls with header on mobile, independent on desktop -->
      <main class="flex-1 mb-16 py-5">
        <div class="w-full px-4 sm:px-6 lg:px-8"><!-- Main content here -->
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>

    <!-- Footer: Always visible at the bottom on mobile, hidden on desktop -->
    <footer class="bg-white sm:hidden fixed inset-x-0 bottom-0 border-t border-gray-200 h-16">
      <!-- Footer content here -->
    </footer>
  </div>
</div>
